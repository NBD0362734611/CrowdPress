<script>
var long = '90%';
var short = '50%';
//フォーカス時にアニメーションエフェクトでサイズを広げる
$('.paper-comment input').focus(function(){
    if($(this).val()==='新聞にコメントする'){
        $(this).val('');
    }
    //animate the box
    $(this).animate({
        width: long},400);
});
//外れたときはサイズを縮める
$('.paper-comment input').blur(function(){
    if($(this).val()===''){
        $(this).val('新聞にコメントする');
    }
    $(this).animate({
        width: short},500);
});
</script>
