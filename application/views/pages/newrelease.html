<script>

//コメント表示切り替え
$('.release-comment-toggle').click(function(){
    $(this).parent().parent().parent().nextAll('.release-comment').toggle(300);
});
var long = '90%';
var short = '50%';
//フォーカス時にアニメーションエフェクトでサイズを広げる
$('.release-comment input').focus(function(){
    if($(this).val()==='リリースにコメントする'){
        $(this).val('');
    }
    //animate the box
    $(this).animate({
        width: long},400);
});
//外れたときはサイズを縮める
$('.release-comment input').blur(function(){
    if($(this).val()===''){
        $(this).val('リリースにコメントする');
    }
    $(this).animate({
        width: short},500);
});

$('.clap').on('click', function() {
    var rid = $(this).attr("rid");
    var clap = $(this).next();
    var data = {
        'user_id' : 0,
        'rid': rid
    };

    jQuery.ajax({
        type:"POST",
        url: "?route=pages/clap_insert",
        dataType: "json",
        data: data,
        success: function(data, dataType) {   // OK時
            // JSON Arrayの先頭が成功フラグ、失敗の場合2番目がエラーメッセージ
            // if (!json_data[0]) {    // サーバが失敗を返した場合
            //     console.log(json_data);
            //     alert("Transaction error. " + json_data[1]);
            //     return;
            // }
            // 成功時処理
            clap.html(data[0]);
        },
        error: function() {         // HTTPエラー時
            alert("ログインしてください！");
        },
        complete: function() {      // 成功・失敗に関わらず通信が終了した際の処理
        }
    });
});

$('.scrap').on('click', function() {
    var rid = $(this).attr("rid");
    var scrap = $(this).next();
    var data = {
        'user_id' : 0,
        'rid': rid
    };

    jQuery.ajax({
        type:"POST",
        url: "?route=pages/scrap_insert",
        dataType: "json",
        data: data,
        success: function(data, dataType) {   // OK時
            // JSON Arrayの先頭が成功フラグ、失敗の場合2番目がエラーメッセージ
            // if (!json_data[0]) {    // サーバが失敗を返した場合
            //     console.log(json_data);
            //     alert("Transaction error. " + json_data[1]);
            //     return;
            // }
            // 成功時処理
            // alert(data);
            scrap.html(data[0]);
        },
        error: function() {         // HTTPエラー時
            alert("ログインしてください！");
        },
        complete: function() {      // 成功・失敗に関わらず通信が終了した際の処理
        }
    });
});

</script>
